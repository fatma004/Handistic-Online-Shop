<app-seller-navbar></app-seller-navbar>
<div class="container " style="padding-bottom: 80px;">
<div class="row justify-content-center" >
    <div class="" style="padding-top: 5px;margin-top:5px;border:1px solid #d8dadb;width: 80%;">
      <ul *ngFor="let item of NotificationList  ;let i =index" class="woocommerce-mini-cart cart_list product_list_widget " style="padding: 0px;margin:0px"   >                                        
            <li *ngIf="getReadboolean(i)"  class="woocommerce-mini-cart-item mini_cart_item clearfix" style="width: 100%;height: 100px;margin-bottom: 5px;">
                    <a >
                        <br>    
                        <img src="../../assets/images/user.png" style="border-radius: 50%;width: 60px;height: 70px;margin-left: 15px;"alt="cart-2">
                    </a>
                    <a  style="color: #000;text-decoration: none;padding-left: 10px;font-size: 20px;" href="#">
                        {{users[item.id]}}
                    </a>
                    <span  class="woocommerce-Price-amount amount" style="font-weight: normal; font-size: 15px;left: 32%;margin-top: 7px;">
                        {{item.notificationBody}} ....
                    </span>
                    <a  (click)="MakeRead(item.id)" routerLink="/orderDetails/{{item.id}}" class="woocommerce-Price-amount amount btn" style="margin-top: 30px;margin-left: 90px;
                    font-size: 15px;background-color: none;float: right;margin-right: 10px;
                    color: #074d6d;outline: none;border: none;
                    text-decoration: underline;">
                        Details
                    </a>
                    <a href="#" class="remove">
                        <span class="lnr lnr-cross"></span>
                    </a>
                </li>
                <li *ngIf="!getReadboolean(i)"  style="background-color: #e1f2fa;width: 100%;height: 100px;margin-bottom: 7px;">
                    <a>
                        <br>    
                        <img src="../../assets/images/user.png" style="border-radius: 50%;margin-left: 15px;width: 60px;height: 70px"alt="cart-2">
                    </a>
                    <a  style="color: #000;text-decoration: none;padding-left: 10px;font-size: 20px;" href="#">
                        {{users[item.id]}}</a>
                    <span  class="woocommerce-Price-amount amount" style="font-weight: normal; font-size: 15px;left: 32%;margin-top: 5px;">
                        {{item.notificationBody}} ....
                    </span>
                    <a  (click)="MakeRead(item.id)" routerLink="/orderDetails/{{item.id}}" class="woocommerce-Price-amount amount btn" style="margin-top: 30px;margin-left: 90px;
                    font-size: 15px;background-color: none;float: right;margin-right: 10px;
                    color: #074d6d;outline: none;border: none;
                    text-decoration: underline;">
                        Details
                    </a>
                    <a href="#" class="remove">
                        <span class="lnr lnr-cross"></span>
                    </a>
                </li>                                            
        </ul>
    </div>
 </div>
</div>
