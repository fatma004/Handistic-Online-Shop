                        <img src="../../../assets/images/240_F_332312447_7CvYo8EwVJhnHsZeX60LoUBJGH8uN3EL.jpg" style="width: 100%;height: 300px">                                      
                    </div>
                </div>

<div class="container" style="margin-top: -90px;margin-bottom: 120px;">
    <div class="product-out">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
            </ul>
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row product">
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-xs-6 col-12" *ngFor="let category of CategoryList | slice:0:6">
                            <div class="card" >
                                <a href="/CategoryProducts/{{category.id}}">
                                    <img [src]="createImgPath(category.categoryImagePath)" style="border-radius: 50%;width:90%;height:170px;border: 5px solid #ffa6a8;" alt="">          
                                </a>
                                <div class="card-body">
                                    <p class="woocommerce-loop-product__title" style="font-size: 15px;">
                                        <a href="/CategoryProducts/{{category.id}}" style="text-decoration: none;">
                                        {{category.name}}</a>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="row product">
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-xs-6 col-12" *ngFor="let category of CategoryList | slice:6:12">
                            <div class="card" >
                                <a href="/CategoryProducts/{{category.id}}">
                                    <img [src]="createImgPath(category.categoryImagePath)" style="border-radius: 50%;width:90%;height:170px;border: 5px solid #ffa6a8;" alt="">          
                                </a>
                                <div class="card-body">
                                    <p class="woocommerce-loop-product__title" style="font-size: 15px;">
                                        <a href="/CategoryProducts/{{category.id}}" style="text-decoration: none;">
                                        {{category.name}}</a>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
