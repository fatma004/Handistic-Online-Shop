<div class="row mb-2 justify-content-center " style="padding-top: 100px;width: 100%;margin: 0px;">
    <div class="col-lg-12">
      <div class="card ">
        <div class="card-body ">
          <h5 class="card-title mb-4 " style="display: inline-block;margin-right: 50px;">Cities Table </h5>
          <a  href="/addcity" class="btn btn-sm" style="color: white;background-color: #ffa6a8;">Add New City</a>
          <div class="table-responsive ">
            <table class="table center-aligned-table">
              <thead>
                <tr class="text-primary">
                  <th>No</th>
                  <th>City Name</th>
                  <th>Editing</th>
                  <th>Delete</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let city of CityList">
                  <td>{{city.id}}</td>
                  <td>{{city.name}}</td>  
                  <td><a href="/updatecity/{{city.id}}" class="btn btn-primary btn-sm" style="color: #fff;">Update</a></td>
                  <td><a href="/city" class="btn btn-danger btn-sm" style="color: #fff;" (click)="deleteCity(city.id)">Remove</a></td >
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
